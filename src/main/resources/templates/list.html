<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>리스트 페이지</title>
  <!-- Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #container {
      width: 70%;
      margin:0 auto;
      padding-top: 10%; /* 테두리와 내용 사이의 패딩 여백 */
    }
    #list {
      text-align: center;
    }
    #write {
      text-align: right;
    }
    /* Bootstrap 수정 */

    .table > thead > tr > th {
      text-align: center;
    }
    .table-hover > tbody > tr:hover {
      background-color: #e6ecff;
    }
    .table > tbody > tr > td {
      text-align: center;
    }
    .table > tbody > tr > #title {
      text-align: left;
    }
    div > #paging {
      text-align: center;
    }
    .hit {
      animation-name: blink;
      animation-duration: 1.5s;
      animation-timing-function: ease;
      animation-iteration-count: infinite;
    }
  </style>
</head>

<body class="bg-light">
<div id="container">
  <div class="py-5 text-center">
    <h2>리스트</h2>
  </div>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered table-hover">
            <thead class="thead-primary">
            <tr>
              <th width="5%">번호</th>
              <th width="40%">촬영 사진</th>
              <th width="20%">분석 결과</th>
              <th width="10%">%</th>
              <th width="20%">사진 촬영 날짜</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <div var="article" items="${articles}" varStatus="status">

              <tr th:each="analyze : ${analyzeList}">
                <td>
                  <span th:text="${analyze.id}"></span>
                </td>
                <td>
                  <a th:href="@{'/list-test/' + ${analyze.id}}">
                    <span th:text="${analyze.pictureName}"></span>
                  </a>
                </td>
                <td>
                  <span th:text="${analyze.analyzeResult}"></span>
                </td>
                <td>
                  <span th:text="${analyze.analyzePercent}"></span>
                </td>
                <td>
                  <span th:text="${analyze.pictureDate}"></span>
                </td>
              </tr>
            </div>
            </tbody>
          </table>
          <!--<div> &lt;!&ndash; 페이징 기능 &ndash;&gt;
            <span th:each = "pageNum : ${pageList}" th:inline = "text">
                <a th:href = "@{'/?page=' + ${pageNum}}">[[${pageNum}]]</a>
              </span>
          </div>-->
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
