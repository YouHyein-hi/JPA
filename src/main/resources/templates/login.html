<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .container {
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-6">
                <div class="form-group">
                <label for="userId">아이디</label>
                <input id="userId" type="text" name="userId" class="form-control"
                       aria-describedby="idHelp" required>
                <!--<small>아이디를 입력하세요.</small>-->
                </div>

                <div class="form-group">
                    <label for="userPassword">패스워드</label>
                    <input id="userPassword" type="password" name="userPassword" class="form-control"
                           aria-describedby="passwordHelp">
                    <!--<small>패스워드를 입력하세요.</small>-->
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                    <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit"
                            aria-describedby="submitHelp">로그인</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
